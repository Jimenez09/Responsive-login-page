<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Fórmula 1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../src/img/ficon.png" type="image/x-icon">
  <link rel="stylesheet" href="../src/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../src/css/f1_style.css">
</head>

<body>
  <div class="content">
    <div class="form sign-in">

      <h2>Login</h2>

      <label class="color" for="userName">Email
        <input required type="email" id="userName" class="color" name="userName">
      </label>
      
      <label class="color">Senha
        <input required type="password" id="senha" class="color" name="senha">
      </label>

      <button class="submit1" id="submit1">Entrar</button>

      <div class="social-media">
        <ul>
          <li>
              <a href="">
                <img src="../src/img/Rede_Sociais/facebook.png" alt="facebook">
              </a>
            </li>
          <li>
              <a href="">
                <img src="../src/img/Rede_Sociais/twitter.png" alt="twitter">
              </a>
          </li>
          <li>
              <a href="">
                <img src="../src/img/Rede_Sociais/linkedin.png" alt="linkedin">
              </a>
          </li>
          <li>
              <a href="">
                <img src="../src/img/Rede_Sociais/instagram.png" alt="instagram">
              </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">

        <div class="img-text m-up">
          <h2>Não tem uma conta?</h2>
          <p>Click no botão abaixo e faça a sua!</p>
          <div class="footer">
            <img src="../src/img/Kauany_01.png" alt="Arte de Kauany">
          </div>
        </div>

        <div class="img-text m-in">
          <h2>Já tem uma conta?</h2>
          <p>Volte e faça login!</p>
          <div class="footer">
            <img src="../src/img/Kauany_01.png" alt="Arte de Kauany">
          </div>
        </div>

        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sing In</span>
        </div>
      </div>

      <form action="" id="form-registro">
        <div class="form sign-up">
          <h2>Sign Up</h2>

          <label class="color" for="usuario">Nome
            <input required type="text" id="valorUsuario" class="color">
          </label>

          <label class="color" for="userName">Email
            <input required type="email" id="valorEmail" class="color">
          </label>

          <label class="color" for="password">Senha
            <input required type="password" id="valorSenha" class="color">
          </label>

          <label class="color" for="password-repeat">Confirmar senha
            <input required type="password" id="valorSenha2" class="color">
          </label>

          <button type="submit" id="cadastro" class="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../src/js/f1_script.js"></script>
  <script src="../src/js/cadastro.js"></script>
  <script src="../src/js/index.js"></script>
</body>
</html>
